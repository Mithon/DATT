<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>editor</title>
    <style>
        /* #282c34;
        background: #3c424e;
        21252b

        rgb(100, 148, 237)
        */

        body {
            background-color: #41454d;
        }

        .pane {
            width: 780px;
            margin: auto;
            margin-top: 70px;
            padding: 10px 40px;
            box-shadow: 0 4px 50px 0 rgba(0, 0, 0, 0.4);
            background-color: white;
        }

        .icons {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 70px;
        }

        .icon {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.4);
            margin-top: 20px;

            -webkit-transition: all 0.25s ease;
        	-moz-transition: all 0.25s ease;
        	transition: all 0.25s ease;
            float: left;
        }

        .icon:hover {
            -webkit-transition: all 0.25s ease;
        	-moz-transition: all 0.25s ease;
        	transition: all 0.25s ease;

        	transform: scale(1.1);

        	box-shadow: 0 8px 30px 0 rgba(0, 0, 0, 0.4);
        }


        .continue {
            font-family: monospace;
            background-color: gray;
            color: white;
            font-size: 1em;
            font-weight: lighter;
            padding: 20px;
            border-radius: 2px;
            text-decoration: none;
        }

        .close {
            cursor: default;
            opacity: 0;
        }

        .show {
            cursor: pointer;
            opacity: 1;
            transition: all 0.5s ease-in;
        }

        h2 {
            display: none;
        }

        @media print {
            h2 {
                display: block;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-weight: bold;
                text-align: center;
                font-size: 10em;
            }

            h1, .intro, .icons, .shapeBox {
                display: none;
            }

        }

    </style>

</head>

<body>
    <div class="dynamicframe pane">
    </div>

    <div class="icons">
        <a href="wireframes.html">
            <img id="close" class="icon close" src="images/close.svg"/>
        </a>
        <img id="undo" class="icon" src="images/undo.svg"/>
        <img id="redo" class="icon" src="images/redo.svg"/>
        <img id="print" class="icon" src="images/print.svg"/>
    </div>

    <div class="next"></div>

    <script>

        var undoCount = 0;
        var undoList = [".shapeBox", "a", ".intro", "h1"];

        document.addEventListener('click', function(e) {
            e = e || window.event;
            var target = e.target;
            if (target.id == "undo") {
                document.querySelector(undoList[undoCount]).style.opacity = "0";
                undoCount++;
            }

            if (target.id == "redo") {
                document.querySelector(undoList[undoCount-1]).style.opacity = "1";
                if (undoCount >= 0)
                    undoCount--;
            }

            if (target.id == "print") {
                window.print();
            }


            if (undoCount == undoList.length)
                document.getElementById("close").className += " show";

        }, false);

    </script>
</body>
