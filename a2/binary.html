<!DOCTYPE html>

<html>

<body>

    <head>
        <style>
            body {
                margin: 0;
                background-color: #282c34;
            }
            #button {
                color: #fff;
            }
            canvas {
                padding-left: 0;
                padding-right: 0;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
        }
        </style>
    </head>

    <canvas id="mainCanvas" width="1280" height="800">

    </canvas>

    <script>
        var count = 0;
        var cap = false;

        function draw() {
            var canvas = document.getElementById("mainCanvas");
            var ctx = canvas.getContext("2d");
            ctx.globalCompositeOperation = 'destination-over';
            ctx.clearRect(0, 0, 1100, 1100); // clear canvas



            if (count == 80)
                cap = true;

            if (count == 0)
                cap = false;


            if (cap == false)
                count++;

            if (cap)
                count--;


            console.log(count);

            ctx.fillStyle = "rgb(0, 200, 200)";
            ctx.strokeStyle = "#ffffff";

            ctx.moveTo(10,10);

            for(var i=1; i<138; i++) {
                for (var y=1; y<90; y++) {
                    //ctx.moveTo(25*i,40*y);
                    ctx.fillText("0",8*i, 10*y)
                    ctx.fillStyle = "rgb(0, " + Math.round(255-1.5*i+count) + ", " + Math.round(255-2.8*y+count) + ")";

                }
            }

            ctx.fill();
            ctx.stroke();

            window.requestAnimationFrame(draw);
        }


        window.requestAnimationFrame(draw);
    </script>

</body>

</html>
