<!DOCTYPE html>

<html>

<body>

    <head>
        <style>
            body {
                margin: 0;
                background-color: #282c34;
            }
            #button {
                color: #fff;
            }
            canvas {
                padding-left: 0;
                padding-right: 0;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
        }
        </style>
    </head>

    <canvas id="mainCanvas" width="1280" height="800">

    </canvas>

    <script>
        var count = 0;
        var cap = false;
        mouseX = 0;
        mouseY = 0;

        function getRanNum(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }




        function draw() {
            var canvas = document.getElementById("mainCanvas");
            var ctx = canvas.getContext("2d");
            ctx.globalCompositeOperation = 'destination-over';
            ctx.clearRect(0, 0, 1100, 1100); // clear canvas

            canvas.addEventListener('mousemove', function(e){
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            if (count == 80)
                cap = true;

            if (count == 0)
                cap = false;


            if (cap == false)
                count++;

            if (cap)
                count--;

            ctx.fillStyle = "rgb(0, 200, 200)";
            ctx.strokeStyle = "#ffffff";

            ctx.moveTo(10,10);

            for(var i=1; i<160 ; i++) {
                for (var y=1; y<90; y++) {
                    //ctx.moveTo(25*i,40*y);
                    ctx.fillText((getRanNum(0,1).toString()),mouseX/10*i, mouseY/10*y)
                    ctx.fillStyle = "rgb(" + count*6 + ", " + Math.round(255-1.5*i+count) + ", " + Math.round(255-2.8*y+count) + ")";

                }
            }

            ctx.fill();
            ctx.stroke();

            window.requestAnimationFrame(draw);
        }


        window.requestAnimationFrame(draw);
    </script>

</body>

</html>
